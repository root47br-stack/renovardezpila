    }

      padding: 30px 20px;
      color: #777;

    }

    @media (max-width: 768px) {
      section.hero {

        text-align: center;
      }

      .hero-img {
        order: -1;
        /* imagem vem antes do texto */
        margin-bottom: 20px;
      }

      .hero-text h1 {
        font-size: 1.9rem;
      }
